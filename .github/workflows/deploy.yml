name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Check build output
        run: |
          if [ ! -f "dist/src/main.js" ]; then
            echo "Build failed: dist/src/main.js not found"
            exit 1
          fi
          echo "Build successful: dist/src/main.js exists"

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_KEY }}

      - name: Add server to known hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
          chmod 600 ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/cv-corrector
            
            echo "üì¶ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main
            
            echo "üî® Rebuilding Docker images..."
            docker compose -f docker-compose.prod.yml build --no-cache cv-corrector
            
            echo "üîÑ Restarting services..."
            docker compose -f docker-compose.prod.yml up -d
            
            echo "‚è≥ Waiting for service to be ready..."
            sleep 15
            
            echo "‚úÖ Checking service status..."
            docker compose -f docker-compose.prod.yml ps
            
            echo "üìã Checking logs (last 30 lines)..."
            docker compose -f docker-compose.prod.yml logs --tail=30 cv-corrector
          EOF

      - name: Verify deployment
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.SERVER_IP }} << 'EOF'
            set -e
            cd /var/www/cv-corrector
            
            echo "üîç Checking container status..."
            # Check if container is running
            if docker compose -f docker-compose.prod.yml ps | grep -q "cv-corrector.*Up"; then
              echo "‚úÖ Service is running"
            else
              echo "‚ùå Service is not running"
              docker compose -f docker-compose.prod.yml ps
              exit 1
            fi
            
            echo "üè• Testing health endpoint..."
            # Test health endpoint (via container network)
            if docker run --rm --network traefik_network curlimages/curl:latest \
              curl -f -s -m 5 http://cv-corrector:3000/health > /dev/null 2>&1; then
              echo "‚úÖ Health check passed"
            else
              echo "‚ö†Ô∏è Health check failed (service may still be starting, check logs)"
              docker compose -f docker-compose.prod.yml logs --tail=10 cv-corrector
            fi
          EOF

